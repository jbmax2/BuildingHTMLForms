<!DOCTYPE html>
<html lang="end-US">
    <head>
        <meta charset="utf-8">
        <title>Form Submission Practice</title>
    </head>
    <body>
        <h1>What is your preferred coding language?</h1>
        <form action="/form-handling-url method="post">
            <fieldset>
                <h2><legend>Add user</legend></h2>

                <div>
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>

                <div>
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="last_name">
                </div>

                <div>
                    <label for="emailAddress">Email Address</label>
                    <input type="text" id="emailAddress" name="emailAddress">
                </div>

                <div>
                    <label for="status">Status</label>
                    <select id="status" name="user_status_role">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>

                <div>
                    <p>
                        <input type="radio" id="html" name="fav_language" value="HTML">
                        <label for="html">HTML</label><br>
                        <input type="radio" id="css" name="fav_language" value="CSS">
                        <label for="css">CSS</label><br>
                        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                        <label for="javascript">JavaScript</label>
                    </p>
                </div>

                <div>
                    <label for="comments">Comments</label>
                    <textarea id="comments" name="comments"></textarea>
                </div>

                <div>
                    <label for="dateofform">Date</label>
                    <input type="date" id="dateofform" name="dateofform">
                </div>

                <div>
                    <input type="checkbox" id="newsletter" name="newsletter" value="newsletter">
                    <label for="newsletter">Sign up for our Newsletter</label><br>
                    <input type="checkbox" id="tos" name="tos" value="agree">
                    <label for="tos">I agree to the Terms of service</label><br>
                </div>

                <div>
                    <button type="submit">Submit this form</button>
                </div>


            </fieldset>
        </form>
    </body>
</html>
